<!DOCTYPE html>
<html>
<head>
<title>csv_to_firebase</title>
</head>
<body>

<!-- <h1>This is a Heading</h1> -->
<p>請上傳你的csv檔</p>
<input type="text" name="txtFile" id="txtFile" size="20">
<form>
<input type="file" size="20" name="flFile" id="flFile">
</form>
<button type="button" onclick="f()">上傳</button>

<script>
function f()
  {
     txtFile.value = flFile.value;
     alert(txtFile.value);
     getElementById('txtFile');
  }
</script>
</body>
